<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To do list</h1>

    <h2>This is an online to do list, where you can add a person, tasks and how much time left to do it</h2>
    <br />
    <form>
      <div class="first">
        <section class="names">
          <label for="name">Name</label>
          <input type="text" name="name" size="25" placeholder="Sarah Davidsen" required />

          <label for="tasks">Tasks</label>
          <input type="text" name="tasks" size="25" placeholder="Haircut" required />

          <label for="time">Time left(in days)</label>
          <input type="number" name="time" size="25" placeholder="3" required />
        </section>
      </div>
      <br />

      <input type="submit" value="Submit" />
    </form>

    <!-- <button>Add new hero</button> -->
    <div class="app">
      <template>
        <article class="list">
          <h1></h1>
          <h2></h2>
          <p></p>
          <button>Finished</button>
        </article>
      </template>
    </div>
    <script src="script.js"></script>
  </body>
</html>
